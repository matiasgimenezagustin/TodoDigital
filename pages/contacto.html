<body class="contenedora">
    <header class="cajaTitulo">
        <h1 class="titulo animate__animated animate__backInDown">
            Todo Digital

    <nav class="nav">
        <li class="noUnderline"><a href="../index.html" class="navegadorItem">Menu</a></li>

    <div class="registro">
        <h2 class="registroTitle">
            ¡Registrate para Recibir Asombrosos Descuentos!
        </h2>
        <form action="" class="registroForm">
            <label for="email" class="buscadorText">Ingrese su Email:</label>
            <input type="email" placeholder="ejemplo@gmail.com" required>
        </form>
        <form action="">
            <label for="password" class="buscadorText">Cree una contraseña:</label>
            <input type="password" placeholder="contraseña123" required>
            <input type="submit" class="enviarBoton deContra">
        </form>
    </div>
    <div class="textArea">
        <h2 class="comentariosTitle">
            ¡Dejanos tus Comentarios!
        </h2>
        <form action="">
            <textarea name="textarea" id="" cols="35" rows="10" class="textAreaInput">¿Que tal? Queria consultar...</textarea>
            <input type="submit" class="enviarBoton">
        </form>
    </div>
    <footer class="footer">
        <ul class="ulFooter">
            <li class="footerLi"><a class="insta" href="http://www.instagram.com"><img class="iconA" src="../img/instagram.png" alt="instagram" width="35px"></a></li>
